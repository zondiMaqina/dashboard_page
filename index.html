<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="demonstration of CSS dynamic grid">
  <title>Dashboard</title>
  <link rel="stylesheet" href="./styling_files/styles.css">
</head>
<body>
  <section role="nav" id="side-navbar">
    <div class="dashboard-logo">
      <img src="#" alt="dashboard">
      <strong>Dashboard</strong>
    </div>

    <ul id="top-navigation">
      <li>
        <img src="#" alt="home icon">
        <p>Home</p>
      </li>
      <li>
        <img src="#" alt="profile icon">
        <p>Profile</p>
      </li>
      <li>
        <img src="#" alt="messages icon">
        <p>Messages</p>
      </li>
      <li>
        <img src="#" alt="history icon">
        <p>History</p>
      </li>
      <li>
        <img src="#" alt="Tasks">
        <p>Tasks</p>
      </li>
      <li>
        <img src="#" alt="communities">
        <p>Communities</p>
      </li>
    </ul>

    <ul id="bottom-navgation">
      <li>
        <img src="#" alt="settings">
        <p>Settings</p>
      </li>
      <li>
        <img src="#" alt="support icon">
        <p>Support</p>
      </li>
      <li>
        <img src="#" alt="privacy icon">
        <p>Privacy</p>
      </li>
    </ul>
  </section>

  <section id="main-content" role="main">
    <section id="top-content" role="header">
      <div class="top">
        <div id="search-section">
          <img src="#" alt="magnify icon">
          <input type="text" name="user_search">
        </div>
  
        <div id="user-profile">
          <img src="#" alt="notification bell icon">
          <img src="#" alt="user-profile">
          <h2 class="user-name">ZeeRax Schumggler</h2>
        </div>
      </div>

      <div id="top-features">
        <div class="user-info">
          <img src="#" alt="user-profile">
          <div class="user-names">
            <p class="greeting">Hi there,</p>
            <h2 class="user-name">
              ZeeRax Schumggler (@zeerax)
            </h2>
          </div>
        </div>

        <ul id="short-features">
          <li class="new">New</li>
          <li class="upload">Upload</li>
          <li class="share">Share</li>
        </ul>
      </div>
    </section>
  </section>
</body>
</html>
